{% load static %}
<div class="justify-content-center align-items-center d-flex my-4 sticky-top z-5">
    <div class="d-flex justify-content-center align-items-center shadow-sm rounded-5 gap-5 py-3 px-4 border bg-white">
        <div>
            <a hx-get="{% url 'core:home' %}" hx-target="#content" hx-push-url="true"><img src="{% static 'images/flavor.png' %}" width="55" alt=""></a>
        </div>
        
        <div>
            <button class="border-0 bg-white position-relative"  
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#offcanvasRight" 
                    aria-controls="offcanvasRight">
                <img src="{% static 'images/cart.png' %}" alt="Cart" width="35">

                <!-- Cart item count badge -->
                <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    x-data
                    x-text="$store.cart.count"
                ></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Place The Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" x-data>
                <template x-if="$store.cart.items.length === 0">
                    <p class="text-muted">Your cart is empty.</p>
                </template>

                <template x-for="item in $store.cart.items" :key="item.id">
                    <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
                    <div>
                        <h6 x-text="item.title"></h6>
                        <small>Ksh. <span x-text="item.price"></span></small>
                        <div class="d-flex align-items-center mt-1">
                        <button @click="$store.cart.decrement(item.id)" class="btn btn-sm btn-outline-danger">-</button>
                        <span class="mx-2 fw-bold" x-text="item.quantity"></span>
                        <button @click="$store.cart.increment(item.id)" class="btn btn-sm btn-outline-success">+</button>
                        </div>
                    </div>
                    <button @click="$store.cart.remove(item.id)" class="btn btn-sm btn-outline-dark">x</button>
                    </div>
                </template>

                <!-- Cart total -->
                <div class="mt-3 border-top pt-3">
                    <h5>Total: Ksh. <span x-text="$store.cart.total"></span></h5>
                </div>
                </div>
            </div>
        </div>

        <div>
            <a hx-get="{% url 'core:order-history' %}" hx-target="#content" hx-push-url="true"><img src="{% static 'images/orders.png' %}" width="35" alt=""></a>
        </div>
        
        <div>
            <a href="#"><img src="{% static 'images/user-profile.png' %}" width="40" alt=""></a>
        </div>
    </div>
</div>
